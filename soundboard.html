<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    .sound-button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #800080;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Soundboard</h1>
  <div>
    <button class="sound-button" onclick="playSound('sound1.mp3')">Sound 1</button>
    <button class="sound-button" onclick="playSound('sound2.mp3')">Sound 2</button>
    <button class="sound-button" onclick="playSound('sound3.mp3')">Sound 3</button>
  </div>

  <script>
    function playSound(soundFile) {
      var audio = new Audio(soundFile);
      audio.play();
    }
  </script>
</body>
</html>
